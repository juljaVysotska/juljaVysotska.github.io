<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aerostar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--Style-->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/settings.css">


</head>
<body>
	<div class="main">
		<div class="picture">
			<div class="wrapp">
				<a href="#"><img src="img/login/logo.svg" alt="logo"></a>
				<p class="company-short-info">Производитель экологичного оборудования для вентиляции и кондиционирования</p>
			</div>
		</div>

		<div class="login-form">
			<div class="form-wrapp">
				<h1>Добро пожаловать!</h1>
				<p class="additional-text">Введите свой логин и пароль</p>

				<form action="" method="">
					<div class="input">
						<img class="input-icons" src="img/login/Profile.svg" alt="">
						<input type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Логин'" placeholder = 'Логин'>
					</div>

					<div class="input">
						<img class="input-icons" src="img/login/Lock.svg" alt="">
						<input type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Пароль'" placeholder = 'Пароль'>
					</div>

					<button type="submit" class="btn-submit">Вход</button>

					<a href="#" class="link-registration">Зарегистрироваться</a>
				</form>
			</div>
			
		</div>
	</div>

	<script src="js/jQuery3.3.1Uncompressed.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
